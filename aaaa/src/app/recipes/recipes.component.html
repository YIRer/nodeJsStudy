<div class="row">
  <div class="col-md-5">
    <!-- recipeWasSelected 이벤트가 발생시, selectedRecipe의 값을 해당 이벤트의 값으로 바꾸고, 이를 다른 곳에도 적용 -->
    <app-recipe-list (recipeWasSelected)="selectedRecipe = $event"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf="selectedRecipe; else infoText"
    [recipe]="selectedRecipe"></app-recipe-detail>
    <ng-template #infoText>
      <p>Please select a Recipe!</p>
    </ng-template>
  </div>
</div>
