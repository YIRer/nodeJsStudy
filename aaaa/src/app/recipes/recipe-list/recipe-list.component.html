<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
   <div class="col-xs-12">
      <!-- recipeSelected 이벤트가 발생하면  onRecipeSelected 이벤트를 실행 -->
      <app-recipe-item
      *ngFor="let recipeEl of recipes; let i = index"
      [recipe]="recipeEl"
      [index]="i"></app-recipe-item>
   </div>
</div>
