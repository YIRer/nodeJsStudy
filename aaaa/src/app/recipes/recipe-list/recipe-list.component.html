<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
   <div class="col-xs-12">
      <!-- recipeSelected 이벤트가 발생하면  onRecipeSelected 이벤트를 실행 -->
      <app-recipe-item *ngFor="let recipeEl of recipes"
      [recipe]="recipeEl"
      (recipeSelected)="onRecipeSelected(recipeEl)"></app-recipe-item>
   </div>
</div>
